<div id="msgBox" class="modal" style="background-color: rgba(0,0,0,0.5); z-index: 999; text-align: left">
    <form class="modal-content" style="max-width: 24rem">
        <div class="container">
            <h1>{% trans "Warning" %}</h1>
            <p id="responseMsg"></p>
            <button onclick="document.getElementById('msgBox').style.display='none'" type="button" class="deletebtn">
                {% "Ok" %}
            </button>

        </div>
    </form>
</div>
